<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Product Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- DaisyUI is included automatically with CDN Tailwind -->
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-md mb-8">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <div class="flex items-center gap-2">
                <span class="text-2xl font-bold text-gray-800 tracking-wide">ElectroShop</span>
            </div>
            <nav>
                <ul class="flex gap-6 text-lg font-semibold items-center">
                    <li>
                        <a href="index.html" class="home-link flex items-center gap-1 bg-[var(--primary)] text-white px-4 py-2 rounded-lg shadow hover:bg-[var(--secondary)] transition-colors focus:outline-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoins="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7m-9 2v8m4-8v8m5-8l2 2m-2-2v8a2 2 0 01-2 2H7a2 2 0 01-2-2v-8z" />
                            </svg>
                            <span class="text-black sm:inline">Home</span>
                        </a>
                    </li>
                    <li>
                        <button id="open-cart" class="cart-link flex items-center gap-1 bg-transparent border-none cursor-pointer text-gray-700 hover:text-primary transition-colors focus:outline-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.35 2.7A1 1 0 007.5 17h9a1 1 0 00.85-1.53L17 13M7 13V6a1 1 0 011-1h5a1 1 0 011 1v7" />
                            </svg>
                            <span class="text-gray-700 sm:inline">Cart</span>
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    
   <!-- Only the <main> section is shown below since the rest remains unchanged -->
<main class="container mx-auto py-10 px-4">
    <section class="hero mb-12 rounded-2xl shadow-2xl max-w-4xl mx-auto animate-fade-in bg-gradient-to-r from-indigo-500 to-purple-600 relative overflow-hidden">
        <div class="absolute inset-0 bg-black bg-opacity-30 rounded-2xl"></div>
        <div class="flex flex-col items-center justify-center py-14 relative z-10">
            <div class="bg-white bg-opacity-30 rounded-full p-4 mb-4 shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-[var(--primary)]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.35 2.7A1 1 0 007.5 17h9a1 1 0 00.85-1.53L17 13M7 13V6a1 1 0 011-1h5a1 1 0 011 1v7" />
                </svg>
            </div>
            <h1 class="text-4xl font-extrabold drop-shadow mb-2 tracking-wide text-gray-100">Product Details</h1>
            <p class="text-lg font-medium drop-shadow text-yellow-200">See all the features and offers for your selected product below.</p>
        </div>
    </section>


    <div class="flex flex-col md:flex-row gap-10 items-center bg-white/90 rounded-2xl shadow-xl p-10 border border-gray-200 max-w-4xl mx-auto animate-fade-in product-details">
        <div class="w-full md:w-1/2 flex flex-col items-center gap-4">
            <img src="" alt="Product Image" class="rounded-xl w-80 h-60 object-contain bg-white shadow-md border border-gray-100 transition-transform duration-300 hover:scale-105" />
            <div class="flex gap-3 mt-2">
                <button class="px-5 py-2 rounded-lg bg-[var(--primary)] text-black font-semibold shadow-md hover:bg-[var(--secondary)] transition-all duration-300">Wishlist</button>
                <button class="px-5 py-2 rounded-lg bg-[var(--secondary)] text-black font-semibold shadow-md hover:bg-[var(--primary)] transition-all duration-300">Share</button>
            </div>
        </div>

        <div class="w-full md:w-1/2 product-info text-center md:text-left">
            <h1 class="text-4xl font-extrabold mb-4 text-[var(--primary)]">Product Name</h1>
            <p class="mb-6 text-lg text-gray-800 leading-relaxed">Product description goes here.</p>

            <div class="mb-6 flex flex-wrap justify-center md:justify-start gap-2">
                <!-- JS will inject product badges here -->
            </div>

            <div class="mb-6 flex flex-col sm:flex-row items-center justify-center md:justify-start gap-4 text-xl font-bold">
                <span class="text-[var(--secondary)] text-3xl">₹0.00</span>
                <span class="text-base text-gray-500 line-through">₹0.00</span>
                <span class="bg-green-100 text-green-700 px-3 py-1 rounded-full text-sm font-semibold">20% OFF</span>
            </div>

            <button class="add-to-cart btn btn-primary w-full py-3 text-lg font-semibold shadow-md hover:scale-105 transition-transform duration-300">Add to Cart</button>
        </div>
    </div>
</main>

    <aside class="cart-sidebar bg-gradient-to-br from-white to-gray-100 shadow-2xl rounded-l-2xl p-6 fixed top-0 right-0 h-full w-80 z-50 transform translate-x-full transition-transform duration-300 ease-in-out border-2 border-[var(--primary)]" id="cart-sidebar">
        <button class="close-cart text-gray-500 hover:text-red-500 text-2xl absolute top-4 right-6 bg-transparent border-none cursor-pointer" title="Close">×</button>
        <h2 class="text-2xl font-bold mb-4 text-[var(--primary)]">Your Cart</h2>
        <ul id="cart-items" class="mb-4 overflow-y-auto max-h-[60vh]">
            <!-- Cart items will be dynamically added here -->
        </ul>
        <p class="mb-4 font-semibold text-lg">Total: <span id="total-price" class="text-[var(--secondary)] text-xl">₹0.00</span></p>
        <button id="checkout" class="btn w-full py-3 text-lg font-semibold shadow-lg bg-[var(--primary)] text-white rounded-lg hover:bg-[var(--secondary)] transition-all">Checkout</button>
    </aside>
    <footer class="footer footer-center p-4 mt-8">
        <div>
            <p>&copy; 2025 ElectroShop. All rights reserved.</p>
        </div>
    </footer>
    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/product-page.js"></script>
</body>
</html>
