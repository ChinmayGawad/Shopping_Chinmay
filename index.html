<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Modern color palette and style overrides for both index.html and product.html -->

</head>
<body style="background: linear-gradient(135deg, #f5f7fa 0%, #e0e7ef 100%);">

<section class="hero-electroshop mb-10 rounded-2xl shadow-xl animate-fade-in bg-gradient-to-r from-indigo-500 to-purple-600 relative overflow-hidden">
    <!-- Top Row with Shop Name and Cart Icon -->
    <div class="absolute top-0 left-0 right-0 px-6 py-4 flex justify-between items-center z-20">
        <span class="text-2xl sm:text-3xl font-extrabold text-white tracking-wide drop-shadow">
            ElectroShop
        </span>
        <button id="open-cart" class="flex items-center gap-2 text-white hover:text-yellow-300 transition duration-300 font-medium focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 md:h-7 md:w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.35 2.7A1 1 0 007.5 17h9a1 1 0 00.85-1.53L17 13M7 13V6a1 1 0 011-1h5a1 1 0 011 1v7" />
            </svg>
            <span class="hidden sm:inline text-base">Cart</span>
        </button>
    </div>

    <!-- Centered Welcome Message -->
    <div class="flex flex-col items-center justify-center py-20 px-6 text-center relative z-10">
        <h1 class="text-4xl md:text-5xl font-extrabold mb-4 drop-shadow text-white">
            Welcome to <span class="text-yellow-300">ElectroShop</span>
        </h1>
        <p class="text-lg md:text-xl font-medium text-white mb-6 drop-shadow">
            Discover the best products at unbeatable prices!
        </p>
        <span class="inline-block px-6 py-2 rounded-full bg-white/20 text-sm sm:text-base font-semibold tracking-wide text-white shadow border border-white/30 backdrop-blur-md">
            üéÅ New Arrivals ‚Ä¢ üöö Free Shipping ‚Ä¢ ‚òéÔ∏è 24/7 Support
        </span>
    </div>
</section>






    <main>
        <section class="product-listing flex flex-col gap-10 px-4 animate-fade-in delay-200">
            <!-- Product cards will be dynamically generated by products.js -->
        </section>
        <aside class="cart-sidebar bg-gradient-to-br from-white to-gray-100 shadow-2xl rounded-l-2xl p-6 fixed top-0 right-0 h-full w-80 z-50 transform translate-x-full transition-transform duration-300 ease-in-out border-2 border-[var(--primary)]" id="cart-sidebar">
            <button class="close-cart text-gray-500 hover:text-red-500 text-2xl absolute top-4 right-6 bg-transparent border-none cursor-pointer" title="Close">√ó</button>
            <h2 class="text-2xl font-bold mb-4 text-[var(--primary)]">Your Cart</h2>
            <ul id="cart-items" class="mb-4 overflow-y-auto max-h-[60vh]">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <p class="mb-4 font-semibold text-lg">Total: <span id="total-price" class="text-[var(--secondary)] text-xl">‚Çπ0.00</span></p>
            <button id="checkout" class="btn w-full py-3 text-lg font-semibold shadow-lg bg-[var(--primary)] text-white rounded-lg hover:bg-[var(--secondary)] transition-all">Checkout</button>
        </aside>
    </main>
    <footer class="footer footer-center p-4 mt-8">
        <div>
            <p>&copy; 2025 ElectroShop. All rights reserved.</p>
        </div>
    </footer>
    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/index-page.js"></script>
</body>
</html>
